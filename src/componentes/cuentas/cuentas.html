<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cuentas por Cobrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h1 class="mb-4 text-center">Gestor de Cuentas por Cobrar</h1>
        <div id="auth-status" class="text-center mb-3"></div>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary btn-add" id="btn-nueva-cuenta" data-bs-toggle="modal" data-bs-target="#accountModal"><i class="fas fa-plus-circle me-2"></i>Añadir Nueva Cuenta</button>
            <div id="user-info"></div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="text-white bg-primary">
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Monto Total ($)</th>
                        <th scope="col">Pagado ($)</th>
                        <th scope="col">Saldo Pendiente ($)</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="accounts-list">
                    <!-- Las cuentas se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para Añadir Cuenta o Registrar Pago -->
<div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalLabel">Añadir Nueva Cuenta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="accountForm">
                    <input type="hidden" id="accountId">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalAmount" class="form-label">Monto Total ($)</label>
                        <input type="number" step="0.01" class="form-control" id="totalAmount" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para registrar pagos -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Registrar Pago</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="paymentForm">
                    <input type="hidden" id="paymentAccountId">
                    <p>Cliente: <strong id="paymentClientName"></strong></p>
                    <p>Saldo Pendiente: <strong id="paymentPendingBalance"></strong></p>
                    <div class="mb-3">
                        <label for="paymentAmount" class="form-label">Monto del Pago ($)</label>
                        <input type="number" step="0.01" class="form-control" id="paymentAmount" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Registrar Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>

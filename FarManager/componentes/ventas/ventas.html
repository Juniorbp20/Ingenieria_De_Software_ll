<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sección de Estructura (HTML) -->
<div class="container my-5">
    <div class="card p-4">
        <h1 class="mb-4 text-center">Punto de Venta</h1>
        <div id="auth-status" class="text-center mb-3"></div>
        <div class="d-flex justify-content-between mb-4">
            <input type="text" id="product-search" class="form-control me-2" placeholder="Buscar producto por nombre o código...">
            <div id="user-info"></div>
        </div>
        
        <!-- Carrito de Compras -->
        <h2 class="mt-4 mb-3">Carrito de Compras</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="text-white bg-secondary">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario ($)</th>
                        <th>Subtotal ($)</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Los productos del carrito se cargarán aquí -->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Subtotal:</th>
                        <td id="subtotal">0.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="3" class="text-end">IVA (16%):</th>
                        <td id="tax">0.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="3" class="text-end">Total:</th>
                        <td id="total" class="fw-bold">0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" id="process-sale-btn">
                <i class="fas fa-cash-register me-2"></i> Procesar Venta
            </button>
        </div>
    </div>
</div>

<!-- Modal para la confirmación de la venta -->
<div class="modal fade" id="saleConfirmationModal" tabindex="-1" aria-labelledby="saleConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saleConfirmationModalLabel">Venta Procesada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                <p class="mt-3">¡La venta ha sido registrada exitosamente!</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
